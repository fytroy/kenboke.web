<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenbo - Model Details</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">KENBO</div>
        <nav class="nav">
            <a href="../index.html">Home</a>
            <a href="models.html">Models</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container model-details-container">
        <section class="model-details-hero">
            <h1 id="model-name"></h1>
            <p id="model-price" class="model-price"></p>
            <img id="model-image" src="" alt="Motorcycle Image">
        </section>

        <section class="model-overview">
            <div class="overview-item">
                <h3>Engine Type</h3>
                <p id="engine-type"></p>
            </div>
            <div class="overview-item">
                <h3>Top Speed</h3>
                <p id="top-speed"></p>
            </div>
            <div class="overview-item">
                <h3>Net Weight</h3>
                <p id="net-weight"></p>
            </div>
            <div class="overview-item">
                <h3>Dimensions</h3>
                <p id="dimensions"></p>
            </div>
        </section>

        <section class="call-to-action">
            <h2>Ready for a Test Ride?</h2>
            <a href="contact.html" class="btn btn-primary">Request a Test Drive</a>
            <p>or visit a trusted dealer to see it in person.</p>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2025 Kenbo Kenya. All Rights Reserved.</p>
    </div>
</footer>

<script src="../assets/js/script.js"></script>
</body>
</html>
